{%  extends 'layout.html' %}
{% block title %}{{ title }}{% endblock title %}
{%  block PageMenu %}
      <!--   MENU SIDEBAR-->
       <!--   MENU SIDEBAR-->
        <aside class="menu-sidebar d-none d-lg-block">
            <div class="logo">
                <a href= {{ url_for('drop') }}
                   <div> <h3>{{  app_name }}</h3></div>
                </a>
            </div>
            
        </aside>
      <!--  END MENU SIDEBAR-->
{% endblock PageMenu %}

{% block PageHeading %}
    <h2>Select Dictionary for Analysis</h2>
{% endblock PageHeading %}


{% block PageContent %}
<div class="main-content">

<form name="myform" method="POST" action= "/radio" enctype="multipart/form-data" >
    <label for="cars">Choose a Dictionary:</label>
    <select name="cars" id="cars">
        {% for i in range(asr) %}
            <option value="{{ onlyfiles[i] }} ">{{ onlyfiles[i] }} </option>
        {% endfor %}
    </select>
    <br><br>
    <input class="btn-get" type="submit" value="Submit"/>
 </form>
<style>
 .btn-get {
    font-family: "Montserrat", sans-serif;
    font-weight: 500;
    font-size: 16px;
    letter-spacing: 1px;
    display: inline-block;
    padding: 2px;
    border-radius: 50px;
    transition: 0.5s;
    margin: 10px;
    color: #fff;
    background: rgba(43, 224, 216, 0.88);
    width: 15%;
    height: 3rem;
}
.btn-get:hover {
        background: #fff;
        color: rgba(43, 224, 216, 0.88);;
     }
 </style>
</div>


{% endblock PageContent %}
